<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

	<style>
	.banner_img {	
					padding-top: 8px;
					padding-bottom: 8px;
					padding-right: 10px;
     				float:left;
    			}

	.banner_head   	{	
					color: white;
	  				font-size: 22px;
	  				padding-left: 30px;
	  				padding-right: 50px;
	  				margin: 12px;
	  				}


	.banner_nav   	{	
					color: lightgray;
	  				font-size: 22px; 
	  				margin-top: 12px;
	  				}
	</style>


  </head>
  <body>


    <div class="wrapper-masthead" style="background-color: blue;">
      <div class="container">

        <header>
          <a href="https://scotentsd.github.io/" >
          		<img src="images/SaltireCross.png" alt="Service Design Saltire Logo" class="banner_img" />
          </a>

            <span class="banner_head">A Scottish Enterprise Service Design site</span>

            <!--<span class="banner_head"> -->
            <a href="https://scotentsd.github.io/blog"   class="banner_nav">Blog |</a>
            <a href="https://scotentsd.github.io/about"  class="banner_nav"> About  |</a>
            <a href="https://scotentsd.github.io/help"   class="banner_nav"> Help</a>
        	<!-- </span> -->
        </header>

      </div>
    </div>

    <div class="container-lg px-3 my-5 markdown-body">

      {{ content }}


      {% if site.github.private != true and site.github.license %}
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        This site is open source. {% github_edit_link "Improve this page" %}.
      </div>
      {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
